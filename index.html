<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker - Track Your Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    
    .status-applied { background: #0ea5e920; color: #06b6d4; border-color: #06b6d440; }
    .status-interview { background: #f59e0b20; color: #f59e0b; border-color: #f59e0b40; }
    .status-offer { background: #10b98120; color: #10b981; border-color: #10b98140; }
    .status-rejected { background: #ef444420; color: #ef4444; border-color: #ef444440; }
    
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-black min-h-screen text-white">
  
  <!-- Header -->
  <header class="border-b border-white/10 bg-black/50 backdrop-blur-xl sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
            Job Tracker
          </h1>
          <p class="text-sm text-zinc-500 mt-1">Track your applications & interviews</p>
        </div>
        <div class="flex gap-3">
          <button onclick="exportToCSV()" class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-cyan-500/30 rounded-lg text-sm font-medium transition-all">
            Export CSV
          </button>
          <button onclick="openModal()" class="px-4 py-2 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 rounded-lg text-sm font-semibold transition-all">
            + Add Application
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Stats Bar -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4">
        <div class="text-2xl font-bold text-white" id="stat-total">0</div>
        <div class="text-xs text-zinc-500 mt-1">Total Applications</div>
      </div>
      <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4">
        <div class="text-2xl font-bold text-cyan-400" id="stat-applied">0</div>
        <div class="text-xs text-zinc-500 mt-1">Applied</div>
      </div>
      <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4">
        <div class="text-2xl font-bold text-orange-400" id="stat-interview">0</div>
        <div class="text-xs text-zinc-500 mt-1">Interviews</div>
      </div>
      <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-4">
        <div class="text-2xl font-bold text-emerald-400" id="stat-offer">0</div>
        <div class="text-xs text-zinc-500 mt-1">Offers</div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex gap-3 flex-wrap">
      <button onclick="filterJobs('all')" class="filter-btn px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-sm font-medium transition-all" data-filter="all">
        All
      </button>
      <button onclick="filterJobs('Applied')" class="filter-btn px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-sm font-medium transition-all hover:border-cyan-500/30" data-filter="Applied">
        Applied
      </button>
      <button onclick="filterJobs('Interview')" class="filter-btn px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-sm font-medium transition-all hover:border-orange-500/30" data-filter="Interview">
        Interview
      </button>
      <button onclick="filterJobs('Offer')" class="filter-btn px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-sm font-medium transition-all hover:border-emerald-500/30" data-filter="Offer">
        Offer
      </button>
      <button onclick="filterJobs('Rejected')" class="filter-btn px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-sm font-medium transition-all hover:border-red-500/30" data-filter="Rejected">
        Rejected
      </button>
    </div>
  </div>

  <!-- Jobs List -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <div id="jobs-container" class="space-y-3">
      <!-- Jobs will be inserted here -->
    </div>
    
    <div id="empty-state" class="text-center py-20 hidden">
      <div class="text-6xl mb-4">üìã</div>
      <h3 class="text-xl font-semibold text-zinc-400 mb-2">No applications yet</h3>
      <p class="text-zinc-600 mb-6">Start tracking your job search journey</p>
      <button onclick="openModal()" class="px-6 py-3 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-lg font-semibold">
        Add Your First Application
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop p-4">
    <div class="bg-zinc-900 border border-white/10 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-zinc-900 border-b border-white/10 px-6 py-4 flex items-center justify-between">
        <h2 class="text-xl font-bold text-white" id="modal-title">Add Application</h2>
        <button onclick="closeModal()" class="text-zinc-500 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <form id="job-form" class="p-6 space-y-4">
        <input type="hidden" id="job-id">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Company *</label>
            <input type="text" id="company" required class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Position *</label>
            <input type="text" id="position" required class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Location</label>
            <input type="text" id="location" class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Salary Range</label>
            <input type="text" id="salary" placeholder="e.g., $80k-$100k" class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Status *</label>
            <select id="status" required class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
              <option value="Applied">Applied</option>
              <option value="Interview">Interview</option>
              <option value="Offer">Offer</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Applied Date</label>
            <input type="date" id="date" class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Job URL</label>
          <input type="url" id="url" placeholder="https://..." class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Notes</label>
          <textarea id="notes" rows="3" class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent resize-none"></textarea>
        </div>
        
        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 px-6 py-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 rounded-lg font-semibold transition-all">
            Save Application
          </button>
          <button type="button" onclick="closeModal()" class="px-6 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg font-semibold transition-all">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let jobs = [];
    let currentFilter = 'all';
    let editingId = null;

    // Load jobs from localStorage
    function loadJobs() {
      const saved = localStorage.getItem('jobTrackerData');
      if (saved) {
        jobs = JSON.parse(saved);
      }
      renderJobs();
      updateStats();
    }

    // Save jobs to localStorage
    function saveJobs() {
      localStorage.setItem('jobTrackerData', JSON.stringify(jobs));
    }

    // Render jobs
    function renderJobs() {
      const container = document.getElementById('jobs-container');
      const emptyState = document.getElementById('empty-state');
      
      let filteredJobs = jobs;
      if (currentFilter !== 'all') {
        filteredJobs = jobs.filter(job => job.status === currentFilter);
      }
      
      if (filteredJobs.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      }
      
      container.classList.remove('hidden');
      emptyState.classList.add('hidden');
      
      container.innerHTML = filteredJobs.map(job => `
        <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-6 hover:border-cyan-500/30 transition-all group">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
              <div class="flex items-center gap-3 mb-2">
                <h3 class="text-lg font-semibold text-white group-hover:text-cyan-400 transition-colors">${job.company}</h3>
                <span class="status-${job.status.toLowerCase()} px-3 py-1 rounded-md text-xs font-semibold border">
                  ${job.status}
                </span>
              </div>
              <p class="text-zinc-400 font-medium mb-1">${job.position}</p>
              <div class="flex flex-wrap gap-4 text-sm text-zinc-500">
                ${job.location ? `<span>üìç ${job.location}</span>` : ''}
                ${job.salary ? `<span>üí∞ ${job.salary}</span>` : ''}
                ${job.date ? `<span>üìÖ ${formatDate(job.date)}</span>` : ''}
              </div>
            </div>
            
            <div class="flex gap-2">
              ${job.url ? `<a href="${job.url}" target="_blank" class="p-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg transition-all" title="View Job">
                <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
              </a>` : ''}
              <button onclick="editJob('${job.id}')" class="p-2 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-cyan-500/30 rounded-lg transition-all" title="Edit">
                <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
              </button>
              <button onclick="deleteJob('${job.id}')" class="p-2 bg-white/5 hover:bg-red-500/10 border border-white/10 hover:border-red-500/30 rounded-lg transition-all" title="Delete">
                <svg class="w-5 h-5 text-zinc-400 hover:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>
          
          ${job.notes ? `
            <div class="mt-4 pt-4 border-t border-white/10">
              <p class="text-sm text-zinc-400 leading-relaxed">${job.notes}</p>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // Update stats
    function updateStats() {
      document.getElementById('stat-total').textContent = jobs.length;
      document.getElementById('stat-applied').textContent = jobs.filter(j => j.status === 'Applied').length;
      document.getElementById('stat-interview').textContent = jobs.filter(j => j.status === 'Interview').length;
      document.getElementById('stat-offer').textContent = jobs.filter(j => j.status === 'Offer').length;
    }

    // Filter jobs
    function filterJobs(status) {
      currentFilter = status;
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('bg-white/10', 'border-white/20');
        btn.classList.add('bg-white/5', 'border-white/10');
      });
      
      const activeBtn = document.querySelector(`[data-filter="${status}"]`);
      activeBtn.classList.remove('bg-white/5', 'border-white/10');
      activeBtn.classList.add('bg-white/10', 'border-white/20');
      
      renderJobs();
    }

    // Modal functions
    function openModal() {
      editingId = null;
      document.getElementById('modal-title').textContent = 'Add Application';
      document.getElementById('job-form').reset();
      document.getElementById('job-id').value = '';
      document.getElementById('date').valueAsDate = new Date();
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    // Edit job
    function editJob(id) {
      const job = jobs.find(j => j.id === id);
      if (!job) return;
      
      editingId = id;
      document.getElementById('modal-title').textContent = 'Edit Application';
      document.getElementById('job-id').value = job.id;
      document.getElementById('company').value = job.company;
      document.getElementById('position').value = job.position;
      document.getElementById('location').value = job.location || '';
      document.getElementById('salary').value = job.salary || '';
      document.getElementById('status').value = job.status;
      document.getElementById('date').value = job.date || '';
      document.getElementById('url').value = job.url || '';
      document.getElementById('notes').value = job.notes || '';
      
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    // Delete job
    function deleteJob(id) {
      if (confirm('Are you sure you want to delete this application?')) {
        jobs = jobs.filter(j => j.id !== id);
        saveJobs();
        renderJobs();
        updateStats();
      }
    }

    // Form submit
    document.getElementById('job-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const jobData = {
        id: editingId || Date.now().toString(),
        company: document.getElementById('company').value,
        position: document.getElementById('position').value,
        location: document.getElementById('location').value,
        salary: document.getElementById('salary').value,
        status: document.getElementById('status').value,
        date: document.getElementById('date').value,
        url: document.getElementById('url').value,
        notes: document.getElementById('notes').value,
        createdAt: editingId ? jobs.find(j => j.id === editingId).createdAt : new Date().toISOString()
      };
      
      if (editingId) {
        const index = jobs.findIndex(j => j.id === editingId);
        jobs[index] = jobData;
      } else {
        jobs.unshift(jobData);
      }
      
      saveJobs();
      renderJobs();
      updateStats();
      closeModal();
    });

    // Export to CSV
    function exportToCSV() {
      if (jobs.length === 0) {
        alert('No applications to export');
        return;
      }
      
      const headers = ['Company', 'Position', 'Location', 'Salary', 'Status', 'Date', 'URL', 'Notes'];
      const rows = jobs.map(job => [
        job.company,
        job.position,
        job.location || '',
        job.salary || '',
        job.status,
        job.date || '',
        job.url || '',
        job.notes || ''
      ]);
      
      let csv = headers.join(',') + '\n';
      rows.forEach(row => {
        csv += row.map(field => `"${field}"`).join(',') + '\n';
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `job-applications-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initialize
    loadJobs();
  </script>
</body>
</html>
